<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Coding Quizzle</title>
  </head>
  <body>
    <h1>Coding Basics Quizzle</h1>
    <div id="startScreen">
      <header>
        <img
          id="quizTime"
          src="./public/Code typing-bro.png"
          alt="quiz time gif"
          width="350px"
        />
      </header>
      <br />
      <button id="startButton">CLICK TO START</button>
    </div>
    <main id="quizContainer" class="hide">
      <div id="questionContainer">
        <h3></h3>
        <div id="question"></div>
      </div>
      <hr />
      <div id="answerContainer">
        <h3 id="h3Answers"></h3>
        <div id="answers"></div>
        <br />
      </div>
      <div id="scoreContainer">
        <h4>YOUR SCORE IS</h4>
        <div class="scoreTracking">
          <div id="score" label="# correct" value="score">0</div>
        </div>
        <h4>OUT OF</h4>
        <div class="scoreTracking">
          <div id="totalScore" value="totalScore"></div>
        </div>
      </div>
      <div id="buttonContainer">
        <button id="nextButton" class="greenButton"><b>NEXT</b></button>
      </div>
    </main>
    <footer class="hide">
      <p>
        <a href="https://github.com/cre8ivesolutions/my-first-game"
          >Check out this game on GitHub!</a
        >
      </p>
    </footer>
    <!-- <script src="./main.js"></script> -->
    <script src="./questions.js"></script>
  </body>
</html>
