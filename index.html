<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Coding Quizzle</title>
  </head>
  <body>
    <h1>Coding Basics Quizzle</h1>
    <div id="startScreen">
      <header>
        <img
          id="quizTime"
          src="./public/quiz-background.webp"
          alt="quiz time gif"
          width="350px"
        />
      </header>
      <!-- <div id="startBtnSection"> -->
      <br />
      <button id="startButton">CLICK TO START</button>
      <!-- </div> -->
    </div>
    <main id="quizContainer" class="hide">
      <div id="questionContainer">
        <h3>QUESTION</h3>
        <div id="question"></div>
      </div>
      <hr />
      <div id="answerContainer">
        <h3>ANSWERS</h3>
        <div id="answers">
          <button id="a0" class="answer"></button>
          <button id="a1" class="answer"></button>
          <button id="a2" class="answer"></button>
          <button id="a3" class="answer"></button>
        </div>
        <br/>
      </div>
      <div id="scoreContainer">
        <h4>YOUR SCORE:</h4>
        <div class="scoreTracking">
          <div id="score" label="# correct" value="score"></div>
        </div>
        <h4>POSSIBLE POINTS:</h4>
        <div class="scoreTracking">
          <div id="totalScore" value="totalScore"></div>
        </div>
      </div>
      <div id="buttonContainer">
        <button id="backButton" class="hide" onClick="history.back()">back</button>
        <!-- <button id="submitButton">Submit Answer</button> -->
        <button id="nextButton"><b>NEXT</b></button>
      </div>
    </main>
    <footer class="hide"><p><a href="https://github.com/cre8ivesolutions/my-first-game">See my GitHub for this game here!</a></p></footer>
    <!-- <script src="./main.js"></script> -->
    <script src="./questions.js"></script>
  </body>
</html>
